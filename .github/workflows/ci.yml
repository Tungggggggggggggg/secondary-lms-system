name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: |
          npm ci || npm install
      - name: Prisma Generate
        run: npx prisma generate
      - name: Lint
        run: npx -y eslint . || echo "eslint not configured, skipping"
      - name: Typecheck & Unit tests
        run: npx vitest run --reporter=dot


